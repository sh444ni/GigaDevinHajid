<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSW Store Jerseys</title>
    <link rel="stylesheet" href="css/s_jersey.css">
    <link rel="stylesheet" href="css/s_jersey.css">
    <link rel="stylesheet" href="./css/s_sidebar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header class="header">
        <a href="https://www.youtube.com/watch?v=Iq4Ur-7RIY4" class="logo">GSW</a>

        <nav class="navbar">
            <a href="./about.html">About</a>       
            <a href="./login.html">Login</a>
        </nav>

        <div class="sidebar">
            <div class="logo_details">
              <i class='bx bx-basketball' ></i>
              <div class="logo_name">Hi Warriors!</div>
              <i class="bx bx-menu" id="btn"></i>
            </div>
            <ul class="nav-list">
              <li>
                <a href="./index.html">
                  <i class='bx bx-home'></i>
                  <span class="link_name">Home</span>
                </a>
                <span class="tooltip">Home</span>
              </li>
              <hr>
              <li>
                <a href="./profile.html">
                  <i class="bx bx-user"></i>
                  <span class="link_name">Profile</span>
                </a>
                <span class="tooltip">Profile</span>
              </li>
              <li>
                <a href="#">
                  <i class="bx bx-cog"></i>
                  <span class="link_name">Settings Profile</span>
                </a>
                <span class="tooltip">Settings Profile</span>
              </li>
              <hr>
              <li>
                <a href="#">
                  <i class="bx bx-cart-alt"></i>
                  <span class="link_name">Order</span>
                </a>
                <span class="tooltip">Order</span>
              </li>
              <hr>
              <li>
                <a href="./champ.html">
                  <i class='bx bxs-t-shirt'></i>
                  <span class="link_name">'21-'22 Champions</span>
                </a>
                <span class="tooltip">'21-'22 Champions</span>
              </li>
              <li>
                <a href="./jersey.html">
                  <i class='bx bxs-t-shirt'></i>
                  <span class="link_name">Jerseys</span>
                </a>
                <span class="tooltip">Jerseys</span>
              </li>
              <li>
                <a href="by_player.html">
                  <i class='bx bxs-t-shirt'></i>
                  <span class="link_name">By Player</span>
                </a>
                <span class="tooltip">By Player</span>
              </li>
              <li class="profile">
                <div class="profile_details">
                  <img src="./img/devin.jpg" alt="profile image">
                  <div class="profile_content">
                    <div class="name">Anna Jhon</div>
                    <div class="designation">Admin</div>
                  </div>
                </div>
                <i class="bx bx-log-out" id="log_out"></i>
              </li>
            </ul>
          </div>
    </header>
    
    <div class="container">

        <section class="one">
            <div class="product-card">
                <img src="img/jersey1.jpg" alt="">
                <h4>Icon Edition</h4>
                <div>
                    <span>$159</span>
                    <button>+</button>
                </div>
            </div>
            <div class="product-card">
                <img src="img/jersey2.jpg" alt="">
                <h4>Association Edition</h4>
                <div>
                    <span>$159</span>
                    <button>+</button>
                </div>
            </div>
            <div class="product-card">
                <img src="img/jersey3.jpg" alt="">
                <h4>2024 NBA All-Star</h4>
                <div>
                    <span>$149</span>
                    <button>+</button>
                </div>
            </div>
        </section>
        
    </div>
    <script src="./java/j_menu.js"></script>
</body>
</html>
