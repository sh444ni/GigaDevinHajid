<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML FORM</title>
    <link rel="stylesheet" href="s_register.css">
</head>
<body>
    <div class="container">
        <h1>Join Us!</h1>
        <form action="pdi.php" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name.." required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username.." required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email.." required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password.." required>
            </div>
            <input type="hidden" name="kode" value="100">
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="Age" placeholder="Enter your age.." required>
            </div>
            <div class="form-group">
                <label for="birthday">Date Of Birth</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="Gender" value="M" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="Gender" value="F">
                    <label for="female">Female</label>
                    <input type="radio" id="attack-helicopter" name="Gender" value="HF">
                    <label for="attack-helicopter">Attack Helicopter</label>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="Adress" placeholder="Enter your address.."required></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="Phone" value="62" required>
            </div>
            <div class="form-group">
                <label for="profile">Profile Picture</label>
                <input type="file" id="profile" name="Profile">
            </div>
            <div class="form-group">
                <input type="submit" name="submit" value="SUBMIT" class="btn btn-primary">
                <input type="reset" name="reset" value="RESET" class="btn btn-secondary">
            </div>
        </form>
    </div>
</body>
</html>
