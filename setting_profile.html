<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSW Store Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/s_profile.css">
    <link rel="stylesheet" href="./css/s_sidebar.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">GSW</a>
        <nav class="navbar">   
            <a href="./about.html">About</a>
            <a href="./login.html">Login</a>
        </nav>
    </header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Profile</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="profile-picture">Profile Picture</label>
                                <input type="file" class="form-control-file" id="profile-picture">
                            </div>
                            <div class="form-group">
                                <label for="long-name">Long Name</label>
                                <input type="text" class="form-control" id="long-name" value="John Doe">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" value="john.doe@example.com">
                            </div>
                            <div class="form-group">
                                <label for="bio">Bio</label>
                                <textarea class="form-control" id="bio" rows="3">Saya adalah seorang pengembang perangkat lunak yang antusias.</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
